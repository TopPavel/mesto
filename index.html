<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Mesto</title>
    <link href="./pages/index.css" rel="stylesheet">
</head>
<body class="page">
<header class="header">
    <img alt="Логотип Место" class="header__logo" src="./images/logo.svg">
</header>
<main>
    <section class="profile">
        <div class="profile__info">
            <img alt="Аватар" class="profile__avatar" src="./images/Jack.jpg">
            <div class="profile__description">
                <div class="profile__title">
                    <h1 class="profile__title-text">Жак-Ив Кусто</h1>
                    <p class="profile__specialisation">Исследователь океана</p>
                </div>
                <button class="profile__setting" type="button"></button>
            </div>
        </div>
        <button class="add-content" type="button"></button>
    </section>
    <section class="content">
        <ul class="content__list">
            <template id="card-template">
                <li class="content__list-item">
                    <img alt="Изображение места" class="content__item-image" src="#">
                    <button class="content__remove-button" type="button"></button>
                    <div class="content__item-description">
                        <h2 class="content__item-title"></h2>
                        <button class="content__like-button" type="button"></button>
                    </div>
                </li>
            </template>
        </ul>
    </section>
</main>
<footer class="footer">
    <p class="footer__copyright">&copy; Toporov Pavel</p>
</footer>
<div class="popup popup_dark" id="popup-image">
    <div class="popup__image-content">
        <img alt="Изображение" class="popup__image" src="#">
        <h2 class="popup__title-image">Название картинки</h2>
        <button class="popup__close" type="button"></button>
    </div>
</div>
    <div class="popup" id="profile-popup">
        <div class="popup__content">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__edit-form" name="form" id="profile-form">
                <input class="popup__input" name="name" id="name" required type="text" minlength="2" maxlength="40">
                <span id="name-error" class="popup__input-error">Необходимо заполнить данное поле</span>
                <input class="popup__input" name="desc" id="desc" required type="text" minlength="2" maxlength="200">
                <span id="desc-error" class="popup__input-error">Необходимо заполнить данное поле</span>
                <button class="popup__save-button" type="submit">Сохранить</button>
            </form>
            <button class="popup__close" type="button"></button>
        </div>
    </div>

        <div class="popup" id="card-popup">
            <div class="popup__content">
                <h2 class="popup__title">Новое место</h2>
                <form class="popup__edit-form" name="form" id="card-form">
                    <input class="popup__input" name="title" id="title" required type="text" minlength="2" maxlength="30" placeholder="Название">
                    <span id="title-error" class="popup__input-error">Необходимо заполнить данное поле</span>
                    <input class="popup__input" name="url" id="url" required type="url" placeholder="Ссылка на картинку">
                    <span id="url-error" class="popup__input-error">Необходимо заполнить данное поле</span>
                    <button class="popup__save-button" type="submit">Создать</button>
                </form>
                <button class="popup__close" type="button"></button>
            </div>
    </div>
<script type="module" src="./scripts/index.js"></script>
<script type="module" src="scripts/Card.js"></script>
<script type="module" src="scripts/Popup.js"></script>
</body>
</html>
