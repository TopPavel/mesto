<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Mesto</title>
    <link href="./pages/index.css" rel="stylesheet">
</head>
<body class="page">
<header class="header">
    <img src="./images/logo.svg" alt="Логотип Место" class="header__logo">
</header>
<main>
    <section class="profile">
        <div class="profile__info">
            <img alt="Аватар" class="profile__avatar" src="./images/Jack.jpg">
            <div class="profile__description">
                <div class="profile__title">
                    <h1 class="profile__title-text">Жак-Ив Кусто</h1>
                    <p class="profile__specialisation">Исследователь океана</p>
                </div>
                <button class="profile__setting" type="button"></button>
            </div>
        </div>
        <button class="add-content" type="button"></button>
    </section>
    <section class="content">
        <ul class="content__list">
            <li class="content__list-item">
                <img alt="Карачаевск" class="content__item-image" src="./images/kirill-pershin-karachaevsk.jpg">
                <div class="content__item-description">
                    <h2 class="content__item-title">Карачаевск</h2>
                    <button class="content__like-button" type="button"></button>
                </div>
            </li>
            <li class="content__list-item">
                <img alt="Гора Эльбрус" class="content__item-image" src="./images/kirill-pershin-elbrus.jpg">
                <div class="content__item-description">
                    <h2 class="content__item-title">Гора Эльбрус</h2>
                    <button class="content__like-button" type="button"></button>
                </div>
            </li>
            <li class="content__list-item">
                <img alt="Домбай" class="content__item-image" src="./images/kirill-pershin-dombay.jpg">
                <div class="content__item-description">
                    <h2 class="content__item-title">Домбай</h2>
                    <button class="content__like-button" type="button"></button>
                </div>
            </li>
            <li class="content__list-item">
                <img alt="Гора Эльбрус" class="content__item-image" src="./images/kirill-pershin-elbrus.jpg">
                <div class="content__item-description">
                    <h2 class="content__item-title">Гора Эльбрус</h2>
                    <button class="content__like-button" type="button"></button>
                </div>
            </li>
            <li class="content__list-item">
                <img alt="Домбай" class="content__item-image" src="./images/kirill-pershin-dombay.jpg">
                <div class="content__item-description">
                    <h2 class="content__item-title">Домбай</h2>
                    <button class="content__like-button" type="button"></button>
                </div>
            </li>
            <li class="content__list-item">
                <img alt="Карачаевск" class="content__item-image" src="./images/kirill-pershin-karachaevsk.jpg">
                <div class="content__item-description">
                    <h2 class="content__item-title">Карачаево-Черкессия</h2>
                    <button class="content__like-button" type="button"></button>
                </div>
            </li>
        </ul>
    </section>
</main>
<footer class="footer">
    <p class="footer__copyright">&copy; Toporov Pavel</p>
</footer>
<div class="popup">
    <div class="popup__content">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__edit-form" name="profile-form">
            <input class="popup__input popup__input_title" type="text" name="input-name">
            <input class="popup__input popup__input_spec" type="text" name="input-spec">
            <button class="popup__save-button" type="submit">Сохранить</button>
        </form>
        <button class="popup__close" type="button"></button>
    </div>
</div>
<script src="./scripts/index.js"></script>
</body>
</html>
