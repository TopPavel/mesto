<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Mesto</title>
    <link href="./pages/index.css" rel="stylesheet">
</head>
<body class="page">
<header class="header">
    <img alt="Логотип Место" class="header__logo" src="./images/logo.svg">
</header>
<main>
    <section class="profile">
        <div class="profile__info">
            <img alt="Аватар" class="profile__avatar" src="./images/Jack.jpg">
            <div class="profile__description">
                <div class="profile__title">
                    <h1 class="profile__title-text">Жак-Ив Кусто</h1>
                    <p class="profile__specialisation">Исследователь океана</p>
                </div>
                <button class="profile__setting" type="button"></button>
            </div>
        </div>
        <button class="add-content" type="button"></button>
    </section>
    <section class="content">
        <ul class="content__list"></ul>
    </section>
</main>
<footer class="footer">
    <p class="footer__copyright">&copy; Toporov Pavel</p>
</footer>
<div class="popup popup_dark" id="popup-image">
    <div class="popup-image__content">
        <img alt="Изображение" class="popup-image__image" src="#">
        <h2 class="popup-image__title">Название картинки</h2>
        <button class="popup__close" type="button"></button>
    </div>
</div>
<template id="popup-template">
    <div class="popup">
        <div class="popup__content">
            <h2 class="popup__title"></h2>
            <form class="popup__edit-form" name="profile-form">
                <input class="popup__input popup__input_one" name="input-name" required type="text">
                <input class="popup__input popup__input_two" name="input-spec" required type="text">
                <button class="popup__save-button" type="submit"></button>
            </form>
            <button class="popup__close" type="button"></button>
        </div>
    </div>
</template>
<template id="card-template">
    <li class="content__list-item">
        <img alt="Изображение места" class="content__item-image" src="#">
        <button class="content__remove-button" type="button"></button>
        <div class="content__item-description">
            <h2 class="content__item-title"></h2>
            <button class="content__like-button" type="button"></button>
        </div>
    </li>
</template>
<script src="./scripts/index.js"></script>
</body>
</html>
